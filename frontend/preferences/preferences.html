<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferences</title>
  <link rel="stylesheet" href="preferences.css">
</head>
<body>
  <div class="container">
    <h1>User Preferences</h1>

    <!-- Choose Medium -->
    <section id="choose-medium" class="card">
      <h2>Choose Medium</h2>
      <select id="medium-select" onchange="submitMedium()">
        <option value="">Select Medium</option>
        <option value="remote">Remote</option>
        <option value="in-person">In-Person</option>
      </select>
      <p id="medium-message" class="message"></p>
    </section>

    <!-- Upload and Process Syllabus -->
    <section id="upload-syllabus" class="card">
      <h2>Upload and Process Syllabus</h2>
      <input type="file" id="syllabus-file">
      <textarea id="syllabus-text" placeholder="Or enter syllabus text here..."></textarea>
      <button onclick="uploadSyllabus()">Upload Syllabus</button>
      <p id="syllabus-message" class="message"></p>
    </section>

    <!-- Select Topics -->
    <section id="select-topics" class="card">
      <h2>Select Topics</h2>
      <div id="topics-list">
        <p>No topics available. Upload a syllabus to get started.</p>
      </div>
      <button onclick="submitTopics()">Submit Topics</button>
      <p id="topics-message" class="message"></p>
    </section>

    <!-- Set Schedule -->
    <section id="set-schedule" class="card">
      <h2>Set Schedule</h2>
      <button onclick="redirectToSchedule()">Click here to set your schedule preferences</button>
      <div id="schedule-display"></div>
      <p id="schedule-message" class="message"></p>
    </section>
  </div>

  <script src="preferences.js"></script>
</body>
</html>
