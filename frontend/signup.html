<!DOCTYPE html>
<html>
<head>
  <title>LockedIn - Sign Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="signUp.css" />
</head>
<body>
  <header>
    <img id="logo" src="pictures/lockedResized.png" alt="LockedIn Logo" />
  </header>

  <form id="signup-form" style="border:none">
    <div class="container">
      <header1><h1>Sign Up</h1></header1>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" id="email" name="email" placeholder="Enter Email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" id="password" name="psw" placeholder="Enter Password" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p id="signup-message" style="color:red; text-align:center;"></p>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

  <script src="signup.js"></script>
</body>
</html>
