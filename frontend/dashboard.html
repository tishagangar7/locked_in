<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="greeting">Welcome!</h1>
    <p>Your dashboard will show study group matches, schedule tools, and syllabus highlights here.</p>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <script>
    const userId = localStorage.getItem("user_id");

    if (!userId) {
      alert("You are not logged in.");
      window.location.href = "logIn.html";
    }

    async function fetchProfile() {
      try {
        const res = await fetch(`http://127.0.0.1:5000/api/user/${userId}`);
        const data = await res.json();
        if (data.success && data.user) {
          document.getElementById("greeting").textContent = `Welcome, ${data.user.name || "Friend"}!`;
        }
      } catch (err) {
        console.error("Failed to fetch user:", err);
      }
    }

    function logout() {
      localStorage.removeItem("user_id");
      window.location.href = "logIn.html";
    }

    fetchProfile();
  </script>
</body>
</html>
